<div class="bg-card rounded-lg p-4">
  <h2 class="text-heading text-lg font-bold mb-4">Game Status</h2>
  <div class="grid grid-cols-3 gap-4 text-center mb-6">
    <div>
      <div class="text-2xl font-bold text-default">{{ filledSquares }}</div>
      <div class="text-sm text-muted">Filled</div>
    </div>
    <div>
      <div class="text-2xl font-bold text-default">{{ remainingSquares }}</div>
      <div class="text-sm text-muted">Remaining</div>
    </div>
    <div>
      <div class="text-2xl font-bold text-default">{{ totalPlayers }}</div>
      <div class="text-sm text-muted">Players</div>
    </div>
  </div>

  <!-- Payment Progress -->
  <div class="space-y-2">
    <div class="flex justify-between text-sm text-muted">
      <span>Collected: ${{ getFormattedAmount(totalCollected) }}</span>
      <span>Outstanding: ${{ getFormattedAmount(totalOutstanding) }}</span>
    </div>
    <div class="h-2 w-full bg-input rounded-full overflow-hidden">
      <div 
        class="h-full bg-green-500 transition-all"
        [ngStyle]="{ width: percentPaid + '%' }"
      ></div>
    </div>
  </div>
</div>
