@if (isOpen) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-50 p-4 flex items-center justify-center">
    <dialog open class="bg-white rounded-lg shadow-xl p-6 w-[calc(100%-2rem)] sm:w-full max-w-md mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <h3 class="text-lg font-medium">Enter Password</h3>
        <input type="password" 
               [(ngModel)]="password"
               name="password"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter password"
               #passwordInput>
        <div class="flex justify-end gap-2">
          <button type="button" 
                  (click)="onCancel()"
                  class="px-4 py-2 text-gray-600 hover:text-gray-800">
            Cancel
          </button>
          <button type="submit"
                  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Submit
          </button>
        </div>
      </form>
    </dialog>
  </div>
}
