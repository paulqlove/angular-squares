@if (isOpen) {
  <div class="fixed inset-0 bg-dialog-overlay z-50 p-4 flex items-center justify-center">
    <dialog open class="bg-dialog rounded-lg shadow-xl p-6 w-[calc(100%-2rem)] sm:w-full max-w-md mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <h3 class="text-heading text-lg font-medium">Enter Password</h3>
        <input type="password" 
               [(ngModel)]="password"
               name="password"
               class="w-full px-3 py-2 border border-input rounded-md bg-input text-default 
                      focus:outline-none focus:ring-2 
                      focus:ring-gradient-to-r focus:from-secondary-500 focus:via-secondary-600 focus:to-accent-600"
               placeholder="Enter password"
               #passwordInput>
        <div class="flex justify-end gap-2">
          <button type="button" 
                  (click)="onCancel()"
                  class="px-4 py-2 text-muted hover:text-default">
            Cancel
          </button>
          <button type="submit"
                  class="px-4 py-2 rounded shadow-md hover:shadow-lg transition-all duration-200
                         bg-gradient-to-r from-secondary-500 via-secondary-600 to-accent-600 
                         hover:from-secondary-600 hover:via-secondary-700 hover:to-accent-700
                         text-white">
            Submit
          </button>
        </div>
      </form>
    </dialog>
  </div>
}
