@if (isOpen) {
  <div class="fixed inset-0 bg-dialog-overlay z-50 p-4 flex items-center justify-center">
    <dialog open class="bg-dialog rounded-lg shadow-xl p-6 w-[calc(100%-2rem)] sm:w-full max-w-md mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <h3 class="text-heading text-lg font-medium">Enter Password</h3>
        <input type="password" 
               [(ngModel)]="password"
               name="password"
               class="w-full px-3 py-2 border border-input rounded-md bg-input text-default focus:outline-none focus:ring-2 ring-focus"
               placeholder="Enter password"
               #passwordInput>
        <div class="flex justify-end gap-2">
          <button type="button" 
                  (click)="onCancel()"
                  class="px-4 py-2 text-muted hover:text-default">
            Cancel
          </button>
          <button type="submit"
                  class="bg-warm hover:bg-warm-hover text-white px-4 py-2 rounded">
            Submit
          </button>
        </div>
      </form>
    </dialog>
  </div>
}
