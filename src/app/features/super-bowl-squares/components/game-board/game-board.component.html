<div class="relative">
  <div class="pt-8 pl-8">
    <!-- Top row with home numbers -->
    <div class="flex justify-center">
      <div class="w-8 h-8 sm:w-12 sm:h-12"></div>
      <div *ngFor="let num of homeNumbers; let i = index"
           class="w-8 h-8 sm:w-12 sm:h-12 border border-input flex items-center justify-center bg-input text-default text-sm sm:text-base">
        {{ num !== null ? num : '' }}
      </div>
    </div>

    <!-- Grid rows -->
    <div *ngFor="let awayNum of awayNumbers; let row = index" class="flex justify-center">
      <!-- Left side away numbers -->
      <div class="w-8 h-8 sm:w-12 sm:h-12 border border-input flex items-center justify-center bg-input text-default text-sm sm:text-base">
        {{ awayNum !== null ? awayNum : '' }}
      </div>

      <!-- Square cells -->
      <div *ngFor="let homeNum of homeNumbers; let col = index"
           [ngClass]="[getSquareClass(row, col), 'w-8 h-8 sm:w-12 sm:h-12 border border-input text-default flex items-center justify-center cursor-pointer text-[8px] sm:text-xs p-1 text-center truncate overflow-hidden whitespace-nowrap hover:bg-square-hover']"
           (click)="onSquareClick(row, col)">
        {{ getSquarePlayer(row, col) }}
      </div>
    </div>

    <!-- Team Labels -->
    <div class="absolute top-8 left-0 h-full flex items-center">
      <div class="transform -rotate-90 origin-top-left whitespace-nowrap font-bold text-lg text-heading">
        {{ awayTeam }}
      </div>
    </div>
    <div class="absolute top-0 left-8 w-full text-center font-bold text-lg text-heading">
      {{ homeTeam }}
    </div>
  </div>
</div>
