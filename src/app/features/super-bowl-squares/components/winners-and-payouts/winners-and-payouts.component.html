<div class="bg-card rounded-lg shadow p-4 mt-8">
  <h2 class="text-heading text-xl font-bold mb-4">Winners & Payouts</h2>
  <div class="space-y-3">
    <div *ngFor="let quarter of getQuarters()"
         class="flex justify-between items-center p-2 rounded"
         [class]="winners[quarter] ? playerColors[winners[quarter]] : 'bg-card-hover'">
      <div>
        <span class="font-medium text-default">{{ getQuarterLabel(quarter) }}</span>
        <span class="text-sm text-muted ml-2">({{ getPayoutAmount(quarter) }})</span>
      </div>
      <div class="font-medium text-default">
        {{ (hasAnyScores() && winners[quarter]) ? 'ğŸ† ' + winners[quarter] : 'TBD' }}
        <div *ngIf="winners[quarter] && totalPot" class="text-sm text-muted text-right">
          ${{ (totalPot * quarterPayouts[quarter]).toFixed(2) }}
        </div>
      </div>
    </div>

    <!-- Total Pot Section -->
    <div class="flex justify-between items-center p-2 mt-2 bg-card-hover rounded">
      <span class="font-medium text-default">Total Pot</span>
      <span class="font-medium text-default">${{ totalPot.toFixed(2) || '0.00' }}</span>
    </div>
  </div>
</div>
