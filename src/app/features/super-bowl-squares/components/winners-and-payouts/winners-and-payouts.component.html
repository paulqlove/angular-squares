<div class="bg-card rounded-lg shadow p-4 mt-8">
  <h2 class="text-lg font-bold mb-4 text-heading">Winners & Payouts</h2>
  
  <div class="flex flex-wrap gap-4">
    @for (quarter of ['q1', 'q2', 'q3', 'q4']; track quarter) {
      <div class="flex-1 min-w-[150px]">
        <div class="p-4 rounded-lg border-2 h-[140px]" 
             [class]="winners[quarter] ? playerColors[winners[quarter]] : 'bg-card'"
             [class.border-opacity-50]="!winners[quarter]"
             [style.border-color]="winners[quarter] ? saturateColor(playerColors[winners[quarter]]) : 'rgb(203 213 225)'">
          <div class="flex flex-col h-full justify-between">
            <div>
              <h3 class="font-medium text-heading">{{ getQuarterLabel(quarter) }}</h3>
              <div class="mt-2">
                @if (winners[quarter]) {
                  <span class="text-default">{{ winners[quarter] }}</span>
                } @else {
                  <span class="text-muted">No winner yet</span>
                }
              </div>
            </div>
            
            <div class="text-right">
              <div class="text-sm text-muted">Payout</div>
              <div class="text-lg font-medium text-default">
                ${{ (totalPot * quarterPayouts[quarter]).toFixed(2) }}
              </div>
            </div>
          </div>
        </div>
      </div>
    }

    <div class="flex-1 min-w-[150px]">
      <div class="p-4 rounded-lg border-2 border-warm bg-square h-[140px]">
        <div class="flex flex-col h-full justify-between">
          <div>
            <h3 class="font-medium text-white">Total Pot</h3>
            <div class="text-white text-opacity-70">
            </div>
          </div>
          
          <div class="mt-1 text-right">
            <div class="text-sm text-white text-opacity-70">Payouts</div>
            <div class="text-2xl font-bold text-white">
              ${{ totalPot.toFixed(2) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
