<div class="bg-white p-4 rounded-lg shadow mt-8">
  <h2 class="text-xl font-bold mb-4">Winners & Payouts</h2>
  <div class="space-y-3">
    <div *ngFor="let quarter of getQuarters()"
         class="flex justify-between items-center p-2 rounded"
         [class]="winners[quarter] ? playerColors[winners[quarter]] : 'bg-gray-100'">
      <div>
        <span class="font-medium">{{ getQuarterLabel(quarter) }}</span>
        <span class="text-sm text-gray-600 ml-2">({{ getPayoutAmount(quarter) }})</span>
      </div>
      <div class="font-medium">
        {{ (hasAnyScores() && winners[quarter]) ? '🏆 ' + winners[quarter] : 'TBD' }}
        <div *ngIf="winners[quarter] && totalPot" class="text-sm font-normal text-gray-600 text-right">
          ${{ (totalPot * quarterPayouts[quarter]).toFixed(2) }}
        </div>
      </div>
    </div>

    <!-- Total Pot Section -->
    <div class="flex justify-between items-center p-2 mt-2 bg-gray-100 rounded">
      <span class="font-medium">Total Pot</span>
      <span class="font-medium">${{ totalPot.toFixed(2) || '0.00' }}</span>
    </div>
  </div>
</div>
