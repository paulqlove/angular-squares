<div class="container mx-auto p-4">
  <div class="space-y-6">
    <!-- Team Names -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" [(ngModel)]="homeTeam" 
             (ngModelChange)="onTeamNameChange()"
             placeholder="Home Team" 
             class="bg-gray-100 text-gray-900 border border-gray-300 rounded p-2">
      <input type="text" [(ngModel)]="awayTeam" 
             (ngModelChange)="onTeamNameChange()"
             placeholder="Away Team"
             class="bg-gray-100 text-gray-900 border border-gray-300 rounded p-2">
    </div>

    <!-- Add this after the Team Names section -->
    <!-- <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <app-game-status [selectedSquares]="selectedSquares"></app-game-status>
    </div> -->

    <!-- Player Controls -->
    <div class="flex flex-wrap gap-4 items-center">
      <div class="w-full sm:w-auto flex flex-wrap gap-2">
        <input type="text" [(ngModel)]="currentPlayer" 
               placeholder="Enter your name" 
               [disabled]="isLocked"
               class="w-full sm:w-auto bg-gray-100 text-gray-900 border border-gray-300 rounded p-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <div class="flex items-center gap-2 ml-auto sm:ml-0">
          <span class="text-gray-400">$</span>
          <input type="number" [(ngModel)]="currentPrice" 
                 (ngModelChange)="onPriceChange()"
                 [disabled]="isLocked"
                 class="w-20 bg-gray-100 text-gray-900 border border-gray-300 rounded p-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="text-gray-400">per square</span>
        </div>
      </div>
      <button (click)="randomizeNumbers()" 
              [disabled]="isLocked"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isRandomized">ðŸŽ²</span>
        <svg *ngIf="isRandomized" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
        {{ isRandomized ? 'Clear Numbers' : 'Randomize Numbers' }}
      </button>
      <button (click)="toggleLock()" 
              class="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded flex items-center gap-2">
        <ng-icon *ngIf="!isLocked" name="heroLockOpen" class="w-5 h-5"></ng-icon>
        <ng-icon *ngIf="isLocked" name="heroLockClosed" class="w-5 h-5"></ng-icon>
        {{ isLocked ? 'Unlock Game' : 'Lock Game' }}
      </button>
    </div>

    <!-- Score Inputs -->
    <div class="w-full mt-4">
      <!-- Mobile view with horizontal scroll -->
      <div class="sm:hidden relative">
        <!-- Hint text -->
        <div class="text-sm text-gray-500 mb-2 flex items-center justify-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          Swipe to see more quarters
        </div>

        <div class="flex overflow-x-auto gap-4 pb-4 snap-x snap-mandatory">
          <app-score-input *ngFor="let quarter of [1, 2, 3, 4]" 
              class="flex-none w-[85vw] snap-center"
              [quarter]="quarter.toString()"
              [scores]="getQuarterScores(quarter)" 
              [homeTeam]="homeTeam" 
              [awayTeam]="awayTeam"
              (scoreChange)="onScoreChange($event)">
          </app-score-input>
        </div>

        <!-- Gradient fade -->
        <div class="absolute right-0 top-8 bottom-4 w-12 bg-gradient-to-l from-white pointer-events-none"></div>
      </div>

      <!-- Desktop grid view -->
      <div class="hidden sm:grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-score-input *ngFor="let quarter of [1, 2, 3, 4]"
            [quarter]="quarter.toString()"
            [scores]="getQuarterScores(quarter)" 
            [homeTeam]="homeTeam" 
            [awayTeam]="awayTeam"
            (scoreChange)="onScoreChange($event)">
        </app-score-input>
      </div>
    </div>

    <!-- Grid container for board and players -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Game Board -->
      <div class="lg:col-span-2 col-span-1">
        <app-game-board
          [homeTeam]="homeTeam"
          [awayTeam]="awayTeam"
          [homeNumbers]="homeNumbers"
          [awayNumbers]="awayNumbers"
          [selectedSquares]="selectedSquares"
          [playerColors]="playerColors"
          (squareClick)="onSquareClick($event)">
        </app-game-board>
      </div>

      <!-- Players List -->
      <div class="lg:col-span-2 col-span-1">
        <div class="bg-white rounded-lg shadow h-full flex flex-col justify-between">
          <button (click)="isPlayersListVisible = !isPlayersListVisible"
                  class="w-full p-4 flex justify-between items-center text-left">
            <span class="font-bold text-lg">Players</span>
            <span class="flex items-center gap-2 text-sm text-gray-600">
              {{ isPlayersListVisible ? 'Hide' : 'Show' }}
              <svg xmlns="http://www.w3.org/2000/svg" 
                   [class.rotate-180]="!isPlayersListVisible"
                   class="w-5 h-5 transform transition-transform duration-200" 
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </span>
          </button>
          
          <div *ngIf="isPlayersListVisible" class="p-4 pt-0 flex-1">
            <app-players-list
              [playerStats]="playerStats"
              [playerColors]="playerColors">
            </app-players-list>
          </div>
          <app-game-status [selectedSquares]="selectedSquares"></app-game-status>
        </div>
      </div>
    </div>

    <!-- Winners and Payouts -->
    <app-winners-and-payouts
      [winners]="winners"
      [quarterPayouts]="quarterPayouts"
      [playerColors]="playerColors"
      [totalPot]="totalPot"
      [scores]="scores">
    </app-winners-and-payouts>
  </div>
</div>
